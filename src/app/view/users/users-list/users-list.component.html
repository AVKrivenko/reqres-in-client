<h2>Users</h2>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>â„–</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let user of users'>
      <td>
        {{user.id}}
      </td>
      <td>
        {{user.first_name}}
      </td>
      <td>
        {{user.last_name}}
      </td>
      <td>
        {{user.email}}
      </td>
    </tr>
    <tr *ngIf='users.length == 0'>
      <td colspan="3">
        <em>
          There are no users here
        </em>
      </td>
    </tr>
  </tbody>
</table>
