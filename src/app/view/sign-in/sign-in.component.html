<div class="main">
<div class='sign-up-form'>
  <form [formGroup]='signInForm'>
    <h2 class="title">Sign in</h2>
    <div class="form-group">
      <label for="inputEmail"></label>
      <input type='email'placeholder="Password"  class='form-control' id='inputEmail' formControlName='Email'/>
    </div>
    <!-- <app-validation-errors [field]='emailField'></app-validation-errors> -->

    <div class="form-group">
      <label for="inputPassword"></label>
      <input type='password' placeholder="Password" class='form-control' id='inputPassword'formControlName='Password'/>
    </div>
    <!-- <app-validation-errors [field]='Password'></app-validation-errors> -->

    <div class="form-group">
      <button class='btn btn-primary btn-lg btn-block' (click)='signIn()' [disabled]='!signInForm.valid'>Sign in</button>
    </div>

    <div class="form-group">
      <div class="center-block">
        <span>Don't have account? </span>
        <a href="#" class='card-link' [routerLink]='["/sign-up"]'>Sign up</a>
      </div>
    </div>
  </form>
</div>
</div>
