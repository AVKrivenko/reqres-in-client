<div class="main">
<div class='sign-up-form'>
    <form [formGroup]='signUpForm' >
      <h2 class="title">Sign up</h2>
      <div class="form-group">
        <label for="inputName" placeholder="User name" ></label>
        <input type='text'placeholder="User name" class='form-control' id='inputName' formControlName='Name'/>
      </div>
      <!-- <app-validation-errors [field]='nameField'></app-validation-errors> -->
  
      <div class="form-group">
        <label for="inputEmail"></label>
        <input type='email'placeholder="Email" class='form-control' id='inputEmail' formControlName='Email' />
      </div>
      <!-- <app-validation-errors [field]='emailField'></app-validation-errors> -->
  
      <div class="form-group">
        <label for="inputPassword"></label>
        <input type='password'placeholder="Password" class='form-control' id='inputPassword' formControlName='Password'/>
      </div>
      <!-- <app-validation-errors [field]='passwordField'></app-validation-errors> -->
  
      <div class="form-group">
        <label for="inputConfirmPassword"></label>
        <input type='password' placeholder=" Confirm Password" class='form-control' id='inputConfirmPassword' formControlName='ConfirmPassword'/>
      </div>
      <!-- <app-validation-errors [field]='confirmPasswordField'></app-validation-errors> -->
  
      <div class="alert alert-danger" role="alert" *ngIf="signUpForm.hasError('notSame')">
        Passwords are not equal!
      </div>
  
      <div class="form-group">
        <button class='btn btn-success btn-lg btn-block'  (click)='signUp()' [disabled]='!signUpForm.valid' >Sign up</button>
      </div>
  
      <div class="form-group">
        <div class="center-block">
          <span>Don't have account? </span>
          <a href="#" class='card-link' [routerLink]='["/sign-in"]'>Sign in</a>
        </div>
      </div>
    </form>
  </div>
